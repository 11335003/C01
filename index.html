<style>
#webbox {
  display: none;
  margin-top: 10px;
}
iframe {
  width: 100%;
  height: 400px;
  border: 1px solid #ccc;
}
</style>

<p onclick="toggleWeb()">點我顯示 / 隱藏網頁</p>

<div id="webbox">
  <iframe id="frame" src=""></iframe>
</div>

<script>
function toggleWeb() {
  const box = document.getElementById("webbox");
  const frame = document.getElementById("frame");

  if (box.style.display === "none" || box.style.display === "") {
    // ▶ 顯示並設定網址
    frame.src = "https://11335003.github.io/C01_cyclopropane.glb/";
    box.style.display = "block";
  } else {
    // ▶ 隱藏並清空 iframe（避免背景播放）
    frame.src = "";
    box.style.display = "none";
  }
}
</script>
